async function loadPageIntoDiv(pageUrl, divId) {
  try {
    const response = await fetch(pageUrl, { mode: 'no-cors' });
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const html = await response.text();
    document.getElementById(divId).innerHTML = html;
  } catch (error) {
    console.error("Failed to load page:", error);
    document.getElementById(divId).innerHTML = "Failed to load content.";
  }
}

// Example usage:
loadPageIntoDiv('https://westga.gabest.usg.edu/BannerExtensibility/customPage/page/hwwkbull.p_index?input_term_code=202501&input_levl=US&input_opened=1', 'banner-content');
</script>
